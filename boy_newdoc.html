<script type="text/javascript">







/*动态添加语音录音中的弹出层*/
if($('.a_record')){
    var html = '<div class="pop_video"><i class="icon_pv"></i><p>录音中...</p></div>';
    $('body').append(html);  
}

var flag = 0;
$('.a_record').click(function(){
    if(flag==0){
        $('.i_audio').text('录音中...');
        $('.pop_video').show();
        $(this).find('img').attr('src','images/b_stop.png');
        flag=1;
    }else{
        $('.i_audio').text('点击播放');
        $('.pop_video').hide();
        $(this).find('img').attr('src','images/b_dtaping.png');
        flag = 0;
    }  
});





$('.a_newD').click(function(){
    var n = $('#bookName').val().trim();
    //检验完必填项
    if(n.length==0 || n==null ){
        $('.prompt').html('书名为必填项！').show();
        setTimeout(function(){
            $('.prompt').html('').hide();
        },3000);
    }else{
    //这里加载上传信息资料的方法 
    }
});










</script>
